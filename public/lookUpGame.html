<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Board game geeks webapp</title>
    </head>
    <body id="home">
    <div id="searchHeader">
        <img id="meeplesLogo" src = "./meeples.png" alt="dice logo"/>
        <h1>Board Game Geeks</h1>
    </div>
    <br><br>
    <H3>Search for a new game</H3>
    <label for="players">How many people are playing?</label>
    <input id="players" type="text">
    <label for="time">How long can you play for?</label>
    <input id="time" type="text">
    <button id="submit">Submit</button>
    <p id="gameName"></p>
    <img id="gameImage" alt="Image of chosen game">
    <a href="./index.html">Back to home</a>
    <script src="./lookUpGame.js" type="module"></script>
</body>
</html>
