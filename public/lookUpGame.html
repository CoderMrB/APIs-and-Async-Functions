<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Board game geeks webapp</title>
    </head>
    <body id="home">
    <div id="searchHeader">
        <img id="meeplesLogo" src = "./meeples.png" alt="dice logo"/>
        <h1>Board Game Geeks</h1>
    </div>
    <br><br>
    <div id="searchFields">
    <h3>Search for a new game</h3>
    <select id="players" name="players">
        <option value="" disabled selected hidden>How many people are playing?</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8+>8</option>
    </select>
    <br>
    <select id="players" name="players">
        <option value="" disabled selected hidden>How much time can you spare?</option>
        <option value=29>Half an hour</option>
        <option value=60>An hour</option>
        <option value=120>2 hours</option>
        <option value=180>3 hours</option>
        <option value=240>4 hours</option>
        <option value=300>5 hours</option>
        <option value=301>Over 5 hours</option>
    </select>
    <p id="gameName"></p>
    <button id="submit">Submit</button>
    </div>
    <a href="./index.html">Back to home</a>
    <script src="./lookUpGame.js" type="module"></script>
</body>
</html>
