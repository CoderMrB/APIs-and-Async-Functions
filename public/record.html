    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div id="recordPage">
        <div id="header">
        <img id="meeplesLogo" src = "./meeples.png" alt="dice logo"/>
        <h1>Board Game Geeks</h1>
        </div>
        <div id = "recordForm">
          
            <div class="formDiv">
                <label for="datePlayed">When did you play?</label>
                <input type="date" id="datePlayed">
            </div>
            <div class="formDiv">
        <label for="gamePlayed">Which game did you play?</label>
            <select id="gamePlayed" name="gamePlayed">
                <option value="" disabled selected hidden>Choose a game</option>
                <option value="Carcasonne">Carcasonne</option>
                <option value="Scythe">Scythe</option>
                <option value="Nemesis">Nemesis</option>
            </select>
        </div>
        <div class="formDiv">
        <label for="winner">Who won?</label>
            <select id="winner" name="winner">
                <option value="" disabled selected hidden>Choose the winner</option>
                <option value="Phil">Phil</option>
                <option value="Mark">Mark</option>
                <option value="Mike">Mike</option>
                <option value="Chris">Chris</option>
                <option value="Nat">Nat</option>
            </select>
        </div>

        <button id="submit">Submit</button>
</div>
<a href="./index.html">Back to home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./record.js"></script>
    </body>
    </html>
